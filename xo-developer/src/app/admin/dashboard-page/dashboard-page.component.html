<div class="container">
  <div *ngFor="let post of posts" class="element mb-3 ">
    <img src="{{post.imageSrc}}" alt="">
    <p>{{post.text}}</p>
    <div  class="block-btn">
      <button [routerLink]="['/admin', 'edit', post._id]" class="btn btn-primary">
        редактировать
      </button>
      <button (click)="removePost(post._id)" class="btn btn-danger">
        удалить
      </button>
    </div>
  </div>
</div>
